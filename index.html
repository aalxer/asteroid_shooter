<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Shooter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
<div class="mainContainer">
    <div class="statebarContainer">
        <div class="timerContainer">
            <img src="assets/icons/timer.png" alt="timer-icon"/>
            <p class="timer" id="timer">0</p>
        </div>
        <div class="coinsScoreContainer">
            <img src="assets/icons/coin.png" alt="coin-icon"/>
            <p class="coins" id="coinsState">0</p>
        </div>
        <div class="killsScoreContainer">
            <img src="assets/icons/damage.png" alt="damage-icon"/>
            <p class="kills" id="killsState">0</p>
        </div>
    </div>
    <div class="canvasContainer">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
</div>
</body>
</html>
