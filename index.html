<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Shooter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
<div class="canvasContainer">
    <canvas id="canvas" class="canvas"></canvas>
</div>
<div class="statebarContainer" id="statebarContainer">
    <div class="coinsScoreContainer">
        <img src="assets/icons/coin.png" alt="coin-icon"/>
        <p class="coins" id="coinsState">0</p>
    </div>
    <div class="killsScoreContainer">
        <img src="assets/icons/damage.png" alt="damage-icon"/>
        <p class="kills" id="killsState">0</p>
    </div>
    <div class="timerContainer">
        <img src="assets/icons/timer.png" alt="timer-icon"/>
        <p class="timer" id="timer">0</p>
    </div>
    <img id="setting" class="settingIcon" src="assets/icons/setting.png" alt="setting-icon"/>
</div>
<div class="gameOverContainer" id="gameOverContainer">
    <h1>Game Over</h1>
    <p>Score: <span id="scoreGameOverPage"></span></p>
    <p>Collected Coins: <span id="coinsGameOverPage"></span></p>
    <p>Crashed Spaceships: <span id="killsGameOverPage"></span></p>
</div>
</body>
</html>
